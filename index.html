		<link

			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

		/>

	</head>

	<body>
		<section class="section">
			<div class="container">
				<h1 class="title">Simpson API</h1>

				<div class="content" id="simpson"></div>
			</div>
        </section>
        

<style>
    #btReload {
        background-color: aqua;
        color: black;
        text-decoration: none;
        padding: 2rem;
    }
</style>

        <a href="#" id="btReload">Nouvelle citation</a>

		<!-- We need to load axios first! -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
			integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
			crossorigin="anonymous"
		></script>
		<script>

function fetchSimJson(){
    const simId = 1;
    const url = `https://simpsons-quotes-api.herokuapp.com/quotes`
    axios.get(url)
        .then(function(response){
            return response.data
        })
        .then(function(sim){
            console.log('data decoded : ', sim)
            const simHtml = `
            <p>${sim[0].character}</p>
            <p>${sim[0].quote}</p>
            <img src="${sim[0].image}"/>
            `
            document.querySelector('#simpson').innerHTML = simHtml;
        })
}

fetchSimJson()

document.getElementById("btReload").addEventListener("click", function() {
     fetchSimJson()
});



        </script>
	</body>
</html>
